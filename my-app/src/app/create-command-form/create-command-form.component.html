<div class="commandFormDiv">
    <form [formGroup]="commandForm" (ngSubmit)="onSubmit()">
        <div class="selectCommandForm">
            <p>Client:</p>
            <select formControlName="client" >
                <option *ngFor="let client of clients" value="{{ client.name }}">{{ client.name }}</option>
            </select>
            <button>Modifier</button>
        </div>
        <div class="selectCommandForm">
            <p>Article:</p>
            <div *ngFor="let select of nbSelects">
            <select formControlName="article" >
                <option *ngFor="let article of articles" value="{{ article.value }}">{{ article.value }}</option>
            </select>
            </div>
            <button (click)="ajouter1SelectArticle()">ajouter un champ</button>
            <button (click)="enlever1SelectArticle()">enlever un champ</button>
            <button>Modifier</button>
        </div>
        <div class="selectCommandForm">
            <p>Tournée:</p>
            <select formControlName="tournee" >
                <option *ngFor="let tournee of tournees" value="{{ tournee.name }}">{{ tournee.name }}</option>
            </select>
            <button>Modifier</button>
        </div>
        <div>
            <button class="commandFormSubmitButton" type="submit" [disabled]="!commandForm.valid">Créer la commande</button>
        </div>
    </form>
</div>
