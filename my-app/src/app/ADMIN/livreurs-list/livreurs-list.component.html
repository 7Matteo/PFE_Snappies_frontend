<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="content" role="main">
      <div class="form-container" >
        <h2>Créer un nouveau livreur</h2>
        <form [formGroup]="livreurForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nom du livreur </label>
            <input type="text" class="form-control" formControlName="username" />
          </div>
          <div class="form-group">
            <label for="type">Mot de passe </label>
            <input type="text" class="form-control" formControlName="password" />
          </div>
          <button type="submit" class="btn btn-success">Créer</button>
        </form>
      </div>
    </div>
    <div class="card highlight-card card-small">
      <p>Liste des livreurs</p>
    </div>

    <div [@visibility]="state">
      <mat-grid-list cols="3" rowHeight="30vh">
        <mat-grid-tile
          *ngFor="let livreur of livreurs"
        >
          <div class="grid-tile-content">
            <h3 class="grid-tile-title">{{ livreur.username }}</h3>
            <button
              type="button"
              class="btn btn-danger"
              (click)="confirmDeleteUser(livreur)"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    
  </body>
</html>
