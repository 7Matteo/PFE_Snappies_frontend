<div class="container">
<h2> Ajouter un livreur</h2>
<button  [routerLink]="['/livreur/create']">Créer une nouvelle tournée</button>

    <h2>Liste des livreurs</h2>
    <ul class="livreurs">
      <li *ngFor="let livreur of livreurs">
        <div class="livreur">
          <h3>{{ livreur.username }}</h3>
            
        </div>
      </li>
    </ul>
  </div>
