<!-- tournee-creation.component.html -->

<div class="createTourneeFormDiv">
    
    <h2>Création de tournée</h2>
    <form (ngSubmit)="creerTournee()">
        <label class="createTourneeFormLabel" for="nomTournee">Nom de la tournée:</label>
        <input class="createTourneeFormInput" type="text" id="nomTournee" [(ngModel)]="nomTournee" name="nomTournee" required>
        <button  type="submit">Créer la tournée</button>
    </form>

</div>
