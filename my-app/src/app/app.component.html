<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Snappies Livreur</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/61df4d08f2e542577c9b93f7_navbar__img-logo.png"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />
  </head>
  <body>
    <!-- Toolbar -->
    <div class="toolbar" role="banner">
     Menu
       <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item >Voir livreurs</button>
      <button mat-menu-item (click)="getAllCommandes()" >Voir commandes</button>
      <button mat-menu-item >Voir articles</button>
    </mat-menu> 

      <img
        width="40"
        alt="Logo"
        src="../assets/images/61df4d08f2e542577c9b93f7_navbar__img-logo.png"
      />
      <span>Snappies</span>
      <!-- <div class="spacer"></div> -->
    </div>

    <!-- Content -->
    <div class="content" role="main">
      <!-- Highlight Card -->
      <div class="card highlight-card card-small">
        <p>BIENVENU SUR SNAPPIES POUR LES LIVREURS</p>
      </div>

     

      <!-- Resources -->
      <h2>Identification</h2>
      <p>Veuillez entrez vos identifiants ci-dessous</p>

      <!-- Login Form -->
     

      <div class="login-form">
        <form (ngSubmit)="onSubmit()" >
          <label for="username">Nom d'utilisateur:</label>
          <input type="text" id="username" name="username" required [(ngModel)]="username" />

          <label for="password">Mot de passe:</label>
          <input type="password" id="password" name="password" required [(ngModel)]="password" />
         
          <button type="submit">Connexion</button>
        </form>

        <div *ngIf="isConnected">{{ loginMessage}}</div>

      </div>
      <div>
        <h3 *ngIf="isConnected">Vous êtes connecté en tant que {{ userRole }} !</h3>
      </div>
      <div>
        <button *ngIf="isConnected" (click)="logout()">LOGOUT</button>
      </div>
      <router-outlet *ngIf="isConnected && isAdmin"></router-outlet>

      <!-- <div>
        <p>{{ helloWorldMessage }}</p>
      </div> -->
    </div>
  </body>
</html>
